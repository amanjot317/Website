            <section id="contact-1">
            <div class="background-holder overlay overlay-2" style="background-image:url(./../assets/images/landscape/01.jpg);"> </div>

                        </div>

                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label class="ls text-uppercase color-5 fw-700 mb-0"><font color=00fe5a>Your Name</font></label>
                                                <input class="form-control background-white border-2x" type="text" placeholder="" /> </div>
                                        </div>
                                        <div class="col-sm-5">
                                            <div class="form-group">
                                                <label class="ls text-uppercase color-5 fw-700 mb-0"><font color=00fe5a>Topic</font></label>
                                                <div class="ui selection dropdown border-2x w-100 px-3" style="min-width: auto;">
                                                    <input type="hidden" name="contries" />
                                                    <i class="dropdown icon"></i>
                                                    <div class="text">General Questions</div>
                                                    <div class="menu border-2x">
                                                        <div class="item" data-filter="50">IT Support</div>
                                                        <div class="item" data-filter="100">Setup Help</div>
                                                        <div class="item" data-filter="200">Sales</div>
                                                        <div class="item" data-filter="500">Partnerships</div>
                                                        <div class="item" data-filter="1000">General Question</div>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="ls text-uppercase color-5 fw-700 mb-0"><font color=00fe5a>Your Email</font></label>
                                        <input class="form-control background-white border-2x" type="email" placeholder="" /> </div>
                                    <div class="form-group">
                                        <label class="ls text-uppercase color-5 fw-700 mb-0"><font color=00fe5a>Message</font></label>
                                        <textarea class="form-control background-white border-2x" rows="3" placeholder=""></textarea>
                                    </div>
                                    <div class="row justify-content-between">
                                        <div class="col-sm">
                                            <div class="form-check text-left">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" checked="checked" />
                                                    <span class="fw-400 fs-0"><font color=00fe5a>Send me a copy</font></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-auto text-right mt-4 mt-sm-0">
                                            <div class="form-group">
                                                <button class="btn btn-success btn-block" type="submit" name="submit" role="button"><font color=black>Send</font>
                                                    <span class="fa fa-angle-right ml-2"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
