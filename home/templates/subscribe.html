    <body data-spy="scroll" data-target=".inner-link" data-offset="60">
        <div class="preloader" id="preloader">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-white-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <section class="background-1" id="forms-10">

                    <div class="row justify-content-center">
                        <div class="col-xl-8 col-lg-10">
                            <p class="fs-2 color-9 text-center">Subscribe to our newsletter to get 15% off!</p>
                            <form class="d-flex justify-content-center">
                                <input class="form-control mr-2 w-50" type="email" placeholder="Your Email" aria-label="Email" />
                                <input class="btn btn-danger" type="submit" name="submit" value="Subscribe" /> </form>
                        </div>
                    </div>
                    <!--/.row-->
                </div>
                <!--/.container-->
            </section>
        </main>
